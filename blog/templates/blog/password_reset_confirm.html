{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="table-bordered">Reset password</legend>
                    {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock content %}
