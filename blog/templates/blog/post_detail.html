{% extends "blog/base.html" %}
{% block content %}
		<!-- section -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
            <div class="row">
					<div class="col-md-12">
						<div class="section-title">
							<h2>{{ object.title }}</h2>
						</div>
					</div>
					<div class="col-md-12">
						<div class="post">
							<a class="post-img" href="blog-post.html"><img src={{ object.image_url }} alt=""></a>
							<div class="post-body">
								<div class="post-meta">
									<a class="post-category cat-1" href="category.html">{{ object.category }}</a>
									<span class="post-date">{{ object.publish_date }}</span>
								</div>
								<h3 class="post-title">{{ object.description }}</h3>
								<h3 class="post-title">{{ object.content }}</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
{% endblock content %}
