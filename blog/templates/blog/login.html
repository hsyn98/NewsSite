{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="table-bordered">Log in</legend>
                    {{ form|crispy }}
            </fieldset>
            <div style="margin:20px 0">
            <a href="{% url 'register' %}">Register</a><br />
            <a href="{% url 'password_reset' %}">Reset Password</a>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit" name="button">Sign in</button>
            </div>
        </form>
    </div>
{% endblock content %}
